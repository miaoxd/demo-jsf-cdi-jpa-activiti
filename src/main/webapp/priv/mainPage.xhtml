<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{msgs.auth_pagetitle}</title>
</h:head>
<h:body>
    <h:form>
        <div class="row">
            <div class="span4">
                <p:commandLink action="#{mainPageBean.doLogout}" value="logout"/>
            </div>
        </div>
        <h3>Liste des process</h3>
        <p:dataTable value="#{processDefinitionList}" var="v_process">
            <p:column>
                <f:facet name="header">Key</f:facet>
                #{v_process.key}
            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                #{v_process.name}
            </p:column>
            <p:column>
                <f:facet name="header">Version</f:facet>
                #{v_process.version}
            </p:column>
            <p:column>
                <f:facet name="header">Action</f:facet>
                <p:commandButton actionListener="#{processService.startProcess(v_process.key)}"/>
                <!--<h:outputLink value="#{pro.startProcess(v_process.formKey)}">-->
                <!--<h:outputLink value="#{formService.getStartFormData(v_process.id).formKey}">-->
                <!--Start-->
                <!--<f:param name="processDefinitionKey" value="#{v_process.key}"/>-->
                <!--</h:outputLink>-->
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
