<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{msgs.login_page}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</h:head>
<h:body>
    <div class="row-fluid">
        <div class="span4 offset4">

            <h:form id="form1" styleClass="form-horizontal">
                <legend>Authentification</legend>
                <p:messages id="messages"/>
                <div class="control-group">
                    <p:outputLabel styleClass="control-label" for="username" value="Username"/>

                    <div class="controls">
                        <p:inputText id="username" value="#{loginBean.username}"/>
                        <p:message for="username"/>
                    </div>
                </div>
                <div class="control-group">
                    <p:outputLabel styleClass="control-label" for="password" value="Password"/>

                    <div class="controls">
                        <p:password id="password" redisplay="true" value="#{loginBean.password}"/>
                        <p:message for="password"/>
                    </div>
                </div>

                <div class="form-actions">
                    <p:commandButton styleClass="btn-primary" action="#{loginBean.login()}" value="Login" update="form1"/>
                    <p:commandButton styleClass="btn" action="#{loginBean.reset()}" value="Reset" update="form1"/>
                </div>
            </h:form>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</h:body>
</html>
